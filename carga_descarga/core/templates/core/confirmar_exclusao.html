{% extends 'base.html' %}

{% block title %} Confirmação de exclusão de carga {% endblock %}

{% block content %}
    <form class="opcoesExclusaoCarga" method="post" action="">
    {% csrf_token %}
        <h1 class="confirmacaoExclusao"><b>Você realmente deseja apagar esta carga?</h1><br>
        <h2 class="cargaSelecionadaExclusao">Número da Nota Fiscal: {{carga.numero_nf}}<br>Indústria: {{carga.industria}}</h2><br>
        <input class="btn btn-primary" type="submit" value="Sim" onClick="msgCargaExcluida();"/>
        <a class="cancelarExclusao" href="\acompanhamento/{{carga.user}}"><div class="btn btn-danger">Cancelar</div></a>
    </form>
{% endblock %}
