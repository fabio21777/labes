
{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="container principal container align-self-center" >
    <form id= "formulario" class="form-group"  action="login\submit", method="POST"> {% csrf_token%}
        <div id="principal_login">
        <div id="usuario">
            <i class="bi bi-person-fill"></i>
            <input class="bi bi-person-fill" style="width: 250px" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Usuário'" placeholder="Usuário" name="username" >
        </div>
        <div id="senha" >
            <i class="bi bi-lock-fill"></i>
            <input class="bi bi-lock-fill" style="width: 250px" type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Senha'" placeholder="Senha" name="password" >
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger col-md-5">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <div class="col-md-12 offset-md botao" >
            <button type="submit" class="btn bt1" >Entrar</button>
        </div>
    </div>
    </form>
</div>

{% endblock %}
