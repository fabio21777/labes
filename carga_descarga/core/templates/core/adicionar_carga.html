
{% extends 'base.html' %}
{% load static %}
{% block title %} Adicionar carga {% endblock %}

{% block content %}
<div class="container" id="principal_addcarga">
    <div  id="titulo"><h1>Cadastro de Carga</h1></div><!--*/-->
    <form class="form-contact contact_form"  method="post" id="formulario" action="\acompanhamento/adicionarCarga/submit" >{% csrf_token%}
            <div class="row add">
                <h4 id="inputs" class="addcargah3indus">Indústria: </h4>
                <input id="industria" name="industria"  class="form-control addcarga" type="text" minlength="1" maxlength="40" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Industria'" placeholder="Industria" >
                <h4 id="inputs" class="addcargah3nf" style="padding-left: 50px;">Nota Fiscal:</h4>
                <input id="nf" name="NF"  class="form-control addcarga" type="text" minlength="44" maxlength="44" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nota Fiscal'" placeholder="Nota Fiscal" >
            </div>
            <div class="row add" >
                <h4 id="inputs" class="addcargavalor" > Valor da Carga: </h4>
                <input id="valor" name="valor" style="width: 300px;" class="form-control" type="number"  min="0" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Valor'" placeholder="Valor" >  
            </div>
            <div class="row pand">
                <h4 id="inputs" class="tipEnt">Tipo de Entrada:</h4>
                <select class="form-control tipoEntrada" id="tipo_entrada" name="tipo_entrada" >
                    <option>              </option>
                    <option>Entrada Normal</option>
                    <option>Entrada Bonificada</option>
                </select> 
                <h4 id="inputs" class="addcargah3prev" >Previsão*:</h4>
                <input id="previsao" min="" max="9999-12-31" name="previsao" class="form-control addcarga" type="date" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Previsão'" placeholder="Previsão" >
            </div>
            <div class="row pand">
                <h4 id="inputs" class="prod">Produto:</h4>
                <input id="Produto" name="Produto"  class="form-control addcarga" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Produto'" placeholder="Produto" >
                <h4 id="inputs" class="QTD" >QTD:</h4>
                <input id="QTD" name="QTD" class="form-control addcarga QTD" type="number" min="0" onfocus="this.placeholder = ''" onblur="this.placeholder = 'QTD'" placeholder="QTD" >
                <h4 id="inputs" class="uni">UN:</h4>
                <select class="form-control un"  id="un" name="un">
                    <option>  </option>
                    <option>KG</option>
                    <option>CX</option>
                    <option>PCTS</option>
                    <option>FDS</option>

                </select> 
            </div>
            <div class="row pand">
                <h4 id="inputs" class="promov">Movimentação:</h4>
                <select class="form-control select" id="movimentacao" name="movimentacao" >
                    <option>            </option>
                    <option>Carga batida</option>
                    <option>Carga paletizada</option>
                  </select> 
                <h4 id="inputs" class="frete" >Frete:</h4>
                <select class="form-control selectf" style="width: 300px;" id="frete" name="frete" >
                    <option>            </option>
                    <option>CIF</option>
                    <option>FOB</option>
                  </select> 
                              
            </div>

            <div class="row pand">
                <h4  id="inputs" class="addcargah3obs">Observação:</h4>
                <textarea class="form-control addcarga" id="observacao" name="observacao" rows="4"></textarea>
            </div>
           <!-- <div>
                <input id="cont" name="cont" type="hidden" value="0">
                <button type="button" class="fa fa-plus" id="add_itens" onclick="adiconar_itens()">Adiciona Item</button>
            </div>
            <div id="adiciona_itens" style="padding-top: 10px;">
            </div>-->
        <div class="btadd botao" style="padding-left: 500px;">
            <button type="button" id="btadd" class="btn bt1"  onclick="validar_add_carga()">ENVIAR</button>
        </div>
    </form>
    <!--Script para definir a data atual como limite inferior do campo previsão-->
    <script>
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth() + 1; 
        var yyyy = (today.getFullYear()).toString();

        if(dd < 10){
            dd = '0' + dd.toString();
        }else{
            dd = dd.toString();
        }

        if(mm < 10){
            mm = '0' + mm.toString();
        }else{
            mm = mm.toString();
        }

        var dia_atual = yyyy + '-' + mm + '-' + dd;

        document.getElementById("previsao").setAttribute("min", dia_atual);
    </script>
</div>
{% endblock %}
